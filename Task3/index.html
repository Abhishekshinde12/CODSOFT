<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <!-- entire container -->
    <div class="container">
        
        <!-- actual calculator -->
        <div class="calculator">
        
            <!-- display box -->
            <input type="text" id="output_box" >
        
            <!-- key pad -->
            <div class="grid_container">
        
                <button class="grid_elements">AC</button>
                <button class="grid_elements">DE</button>
                <button class="grid_elements">%</button>
                <button class="grid_elements">/</button>
        
                <button class="grid_elements">7</button>
                <button class="grid_elements">8</button>
                <button class="grid_elements">9</button>
                <button class="grid_elements">*</button>
        
                <button class="grid_elements">4</button>
                <button class="grid_elements">5</button>
                <button class="grid_elements">6</button>
                <button class="grid_elements">-</button>
        
                <button class="grid_elements">1</button>
                <button class="grid_elements">2</button>
                <button class="grid_elements">3</button>
                <button class="grid_elements">+</button>
        
                <button class="grid_elements">00</button>
                <button class="grid_elements">0</button>
                <button class="grid_elements">.</button>
                <button class="grid_elements">=</button>
        
            </div>
        
        </div>
    
    </div>
    
    <script src="script.js"></script>

</body>
</html>
